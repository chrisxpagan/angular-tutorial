<button
  class="btn btn-primary"
  (click)="toggleShowDetails(); addActionToLog()">
  Display Details
</button>
<p [hidden]="hideDetails">Who lives in a pineapple under the sea?</p>
<ol>
  <li
    *ngFor="let clickAction of clickActions; let i = index"
    [ngStyle]="{background: i >= 4 ? 'blue' : ''}"
    [ngClass]="{'special-log': i >= 4}">
    {{ clickAction }}
  </li>
</ol>
